<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIA DOS NAMORADOS</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        #question-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #buttons-container {
            display: flex;
            gap: 10px;
        }

        #response-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: relative;
        }

        .button:hover {
            background-color: #ccc;
        }

        #response-message {
            font-size: 48px;
            color: #333;
        }
    </style>
</head>
<body>

<div id="question-container">
    <h1>VOCÃŠ ACEITA PROLONGAR NOSSO NAMORO? ðŸ¤”</h1>
    <div id="buttons-container">
        <button id="button-sim" class="button" onclick="showResponse('sim')">SIM</button>
        <button id="button-nao" class="button" onclick="handleNaoClick()">NÃƒO</button>
    </div>
</div>

<div id="response-container">
    <span id="response-message"></span>
    <img id="response-image" src="" alt="Imagem relacionada Ã  resposta positiva"> </div>

<script>
    function showResponse(answer) {
        if (answer === 'sim') {
            window.location.href = 'https://www.youtube.com/watch?v=iRWSjN--LHY';
        } else {
            const responseContainer = document.getElementById('response-container');
            const responseMessage = document.getElementById('response-message');
            const questionContainer = document.getElementById('question-container');

            responseMessage.textContent = 'MENTIRA';
            questionContainer.style.display = 'none';
            responseContainer.style.display = 'flex';

            setTimeout(() => {
                responseContainer.style.display = 'none';
                questionContainer.style.display = 'flex';
            }, 2000);
        }
    }

    function handleNaoClick(event) {
        const buttonNao = document.getElementById('button-nao');
        const buttonWidth = buttonNao.offsetWidth;
        const buttonHeight = buttonNao.offsetHeight;
        const bodyWidth = document.body.clientWidth;
        const bodyHeight = document.body.clientHeight;

        const randomX = Math.floor(Math.random() * (bodyWidth - buttonWidth));
        const randomY = Math.floor(Math.random() * (bodyHeight - buttonHeight));

        buttonNao.style.position = 'absolute';
        buttonNao.style.left = randomX + 'px';
        buttonNao.style.top = randomY + 'px';
    }
</script>

</body>
</html>
